<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/login.css" />

    <!-- Custom JS -->
    <script src="./assets/js/login.js" defer></script>
</head>

<body>
    <section class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-10 offset-sm-1 offset-md-1 col-lg-8 offset-lg-2 col-xl-4 offset-xl-4">
                <div class="card login-form">
                    <div class="card-header">
                        <h1>Log in to our site</h1>
                        <p>Enter username or password to log on</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="USERNAME">
                                <p class="text-danger username"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="PASSWORD">
                                <p class="text-danger password"></p>
                            </div>
                            <p class="text-danger auth-errors"></p>
                            <a href="#" id="signIn" class="btn btn-info">Sign in</a>
                        </form>
                    </div>
                </div>
                <div class="card login-success d-none">
                    <div class="card-header">
                        <h1>login success!</h1>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <div class="overlay"></div>
</body>

</html>
